networks:
    immich-backend:
        name: immich-backend

services:
    immich-server:
        container_name: immich_server
        user: ${PUID}:${PGID}
        security_opt:
            - no-new-privileges:true
        pids_limit: 200
        image: ghcr.io/immich-app/immich-server:release
        volumes:
            # Do not edit the next line. If you want to change the media storage location on your system, edit the value of UPLOAD_LOCATION in the .env file
            - ${APP_ROOT}/immich/uploads:/usr/src/app/upload
            - /etc/localtime:/etc/localtime:ro
        expose:
            - 2283
        depends_on:
            - immich-redis
            - immich-database
        networks:
            - immich-backend
            - traefik
        environment:
            TZ: ${TZ}
            REDIS_HOSTNAME: "immich_redis"
            DB_HOSTNAME: "immich_postgres"
            DB_USERNAME: immich
            DB_PASSWORD: ${IMMICH_PG_PASS:?}
            DB_DATABASE_NAME: immich
        restart: always
        healthcheck:
            disable: false
        labels:
            traefik.enable: true
            traefik.http.routers.immich-rtr.rule: Host(`immich.${DOMAINNAME}`)
            homepage.name: Immich
            homepage.icon: sh-immich.svg
            homepage.href: https://immich.${DOMAINNAME}

    immich-redis:
        container_name: immich_redis
        user: ${PUID}:${PGID}
        security_opt:
            - no-new-privileges:true
        pids_limit: 200
        image: docker.io/valkey/valkey:8-bookworm@sha256:fec42f399876eb6faf9e008570597741c87ff7662a54185593e74b09ce83d177
        networks:
            - immich-backend
        healthcheck:
            test: redis-cli ping || exit 1
        restart: always

    immich-database:
        container_name: immich_postgres
        user: ${PUID}:${PGID}
        security_opt:
            - no-new-privileges:true
        pids_limit: 200
        image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0
        networks:
            - immich-backend
        environment:
            POSTGRES_PASSWORD: ${IMMICH_PG_PASS:?}
            POSTGRES_USER: immich
            POSTGRES_DB: immich
            POSTGRES_INITDB_ARGS: "--data-checksums"
            # Uncomment the DB_STORAGE_TYPE: 'HDD' var if your database isn't stored on SSDs
            # DB_STORAGE_TYPE: 'HDD'
        volumes:
            # Do not edit the next line. If you want to change the database storage location on your system, edit the value of DB_DATA_LOCATION in the .env file
            - ${APP_ROOT}/immich/data:/var/lib/postgresql/data
        restart: always
